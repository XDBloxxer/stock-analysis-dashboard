[theme]
primaryColor = "#667eea"
backgroundColor = "#1a1d29"
secondaryBackgroundColor = "#2d3142"
textColor = "#e8eaf0"
font = "sans serif"

[server]
headless = true
enableCORS = false
enableXsrfProtection = false
runOnSave = false  # Prevents auto-reload

[browser]
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[runner]
magicEnabled = false
fastReruns = true
